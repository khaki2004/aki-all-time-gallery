    <script>
      (function () {
        const TYPE = "デジタルイラスト";

        const gallery = document.querySelector("[data-gallery]");
        if (!gallery) return;

        // クリック元（戻る用）
        const FROM = window.location.href;

        gallery.addEventListener("click", (e) => {
          const card = e.target.closest(".artcard");
          if (!card) return;

          e.preventDefault();

          const imgEl = card.querySelector("img");
          const titleEl = card.querySelector(".artcard__title");

          const img = imgEl ? imgEl.getAttribute("src") : "";
          const title = titleEl ? titleEl.textContent.trim() : "";
          const desc = card.dataset.desc || ""; // 作品ごとに保持している説明（今は空でOK）

          // 戻る先を保存
          sessionStorage.setItem("lastGalleryUrl", FROM);

          // artwork.htmlへクエリ付きで遷移（安全にURL生成）
          const url = new URL("./Imagesartwork.html", window.location.href);
          url.searchParams.set("img", img);
          url.searchParams.set("title", title);
          url.searchParams.set("type", TYPE);
          url.searchParams.set("desc", desc);
          url.searchParams.set("from", FROM);

          window.location.href = url.toString();
        });
      })();
    </script>
