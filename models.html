<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- メモ: アイコンフォント（Remix Icon） -->

    <!-- メモ: フォント（Google Fonts） -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- メモ: この静的版では Tailwind は使わず、style.css にまとめています -->

    <link rel="icon" href="./Icon.png">


    <title>3D | Art Portfolio</title>

  <body class="page-dark">
    <header class="navbar">
      <div class="container navbar__inner">
        <a class="brand" href="./index.html">
          <span class="brand__dot" aria-hidden="true"></span>
          <span>Art Portfolio</span>
        </a>

        <!-- メモ: ここはReactの <Navbar /> を静的HTMLに置き換え -->
        <nav class="navlinks" aria-label="Global navigation">
          <a href="./index.html" class="">Home</a>
          <a href="./analog.html" class="">Analog</a>
          <a href="./digital.html" class="">Digital</a>
          <a href="./models.html" class="is-active">3D Models</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero-strip">
        <div class="hero-strip__content">
          <h1>3D Models</h1>
          <p>Blenderで制作した作品コレクション</p>
        </div>
      </section>

      <div class="scroll-container">
        <div class="scroll-content">
          <img loading="lazy" src="./i.jpg" alt="">
          <img loading="lazy" src="./i.jpg" alt="">
          <img loading="lazy" src="./i.jpg" alt="">
          <img loading="lazy" src="./i.jpg" alt="">

          <img loading="lazy" src="./i.jpg" alt="">
          <img loading="lazy" src="./i.jpg" alt="">
          <img loading="lazy" src="./i.jpg" alt="">
          <img loading="lazy" src="./i.jpg" alt="">
        </div>
      </div>

      <section class="gallery">
        <div class="container">
          <div class="gallery__grid" data-gallery>
            
            <a class="artcard" href="./artwork.html?id=models-1">
              <div class="artcard__media">
                <img loading="lazy" src="..." alt="サンプル1">
              </div>

              <div class="artcard__body">
                <p class="artcard__title">Sample 1</p>

                <!-- ハート数だけ復活 -->
                <div class="artcard__like">
                  <i class="ri-heart-3-line"></i>
                  <span>0</span>
                </div>
              </div>
            </a>
        
          </div>

          <!-- メモ: 検索結果0件表示（JSで切り替える想定） -->
          <div class="container" style="display:none; padding: 60px 0;" data-empty>
            <div style="text-align:center; color: rgba(255,255,255,.70);">
              <i class="ri-search-line" style="font-size: 56px;"></i>
              <p style="margin-top: 10px; font-weight:300;">該当する作品が見つかりませんでした</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__inner">
        <div>© 2025 Art Portfolio</div>
        <div class="footer__links">
          <!-- メモ: 必要なら各SNS/問い合わせページへリンク -->
          <a href="./index.html#contact">Contact</a>
          <a href="./index.html#">Privacy</a>
        </div>
      </div>
